<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <link rel="stylesheet" href="hospital.css">
    <script src="hospital.js"></script>
</head>
<body>
    <div id="form">
        <form action="welcome.html">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="" required><br>

            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" placeholder="" required><br>

            <label for="dob">DOB</label><br>
            <input type="date" id="dob" name="dob" placeholder="" required><br>
            
            <p>Select your gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label><br>
            <br>

            <label for="father">Father/Spouse name</label><br>
            <input type="text" id="father" name="father" placeholder="" required><br>

            <label for="bg">Blood Group</label><br>
            <select id="bg" name="bg" placeholder="" required>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="others">Others</option>
            </select><br>

            <label for="phone">Contact no</label><br>
            <input type="number" id="phone" name="phone" placeholder="" required><br>

            <input type="checkbox" id="visited_earlier" name="visited_earlier" value="yes">
            <label for="visited_earlier">Visited earlier</label><br>
            
            <input type="submit" value="Submit" onsubmit="validate()">
        </form>    
    </div>
</body>
</html>
