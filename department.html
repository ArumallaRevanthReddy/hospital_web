<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <link rel="stylesheet" href="hospital.css">
    <script src="hospital.js"></script>
</head>
<body>
    <div id="department">
        <form action="welcome.html">
            <label for="dept_name">Department name</label><br>
            <input type="text" id="dept_name" name="dept_name" placeholder=""><br>

            <label for="dept_description">Department description</label><br>
            <input type="text" id="dept_description" name="dept_description" placeholder=""><br>

            <label for="no_of_doctors">No of doctors</label><br>
            <input type="number" id="no_of_doctors" name="no_of_doctors" placeholder=""><br>

            <label for="nogr">No of General Rooms</label><br>
            <input type="number" id="nogr" name="nogr" placeholder=""><br>

            <label for="noacr">No of A/C Rooms</label><br>
            <input type="number" id="noacr" name="noacr" placeholder=""><br>

            <label for="nonacr">No of non A/C Rooms</label><br>
            <input type="number" id="nonacr" name="nonacr" placeholder=""><br>

            <label for="noicu">No of ICU</label><br>
            <input type="number" id="noicu" name="noicu" placeholder=""><br>

            <label for="cogr">Cost of General Room</label><br>
            <input type="number" id="cogr" name="cogr" placeholder=""><br>

            <label for="coacr">Cost of A/C Room</label><br>
            <input type="number" id="coacr" name="coacr" placeholder=""><br>

            <label for="conacr">Cost of non A/C Room</label><br>
            <input type="number" id="conacr" name="conacr" placeholder=""><br>

            <label for="coicu">Cost of ICU</label><br>
            <input type="number" id="coicu" name="coicu" placeholder=""><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
